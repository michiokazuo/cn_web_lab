<!DOCTYPE html>
<html lang="en">


<head>
    <title>Expression Example</title>
    <style>
        div #hobbyOptions {
            padding-left: 10px;
        }
    </style>
    
    <script>
        function nonEmpty() {
            console.log("OK");
            var firstName = document.forms["profile"]["firstName"].value;
            var gender = document.forms["profile"]["gender"].value;
            var class1 = document.forms["profile"]["class"].value;
            var university = document.forms["profile"]["university"].value;

            if (firstName == "" || gender == "" || class1 == "" || university == "") {
                alert("Do not leave the field blank");
                return false; 
            }
        }
    </script>
</head>
<body>
    
    <h3>Student Profile Report</h3>
    <form name="profile" action="Lab2_1.php" method="POST" onsubmit="return nonEmpty()">
        <div>
            <p>
                First name: <input type="text" size="16" maxLength="20" name="firstName" id="firstName"> 
                Last name: <input type="text" size="16" maxLength="20" name="lastName">
            </p> 
        </div>
        <div>
            <p> 
                Gender:
                <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </p>
        </div>        
        <div>
            <p>
                Class: <input type="text" size="16" maxlength="45" name="class">
                University: <input type="text" size="16" maxlength="45" name="university">
            </p>
        </div>
        <div>
            <p> Hobby: </p>
            <div id="hobbyOptions">
                <div>
                    <label for="readComics">Read Comics</label>
                    <input type="checkbox" name="hobbies[]" id="readComics" value="readComics">
                </div>
                <div>
                    <label for="playVideoGames">Play Video Games</label>
                    <input type="checkbox" name="hobbies[]" id="playVideoGames" value="playVideoGames">
                </div>   
                <div>
                    <label for="playFootBall">Play Foot Ball</label>
                    <input type="checkbox" name="hobbies[]" id="playFootBall" value="playFootBall">
                </div>
                <div>
                    <label for="coding">Coding</label>
                    <input type="checkbox" name="hobbies[]" id="coding" value="coding">
                </div>
                <div>
                    <p>
                        Other: 
                        <input type="text" name = "hobbies[]">
                    </p>
                </div>
            </div>
        </div> 
    
        <input type="submit" value="Click to Submit">
        <input type="reset" value="Erase and Restart">
    </form>
</body>
</html>
