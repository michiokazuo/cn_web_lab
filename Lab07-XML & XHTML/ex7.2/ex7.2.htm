                <mrow>

                        <mi>b</mi>

                        <mrow>

                            <mrow>

                            </mrow>
                        </mrow>

                </mrow>
                <mrow>
                    <mn>2</mn>
                    <mi>a</mi>
                </mrow>
            </mfrac>
        </mrow>
