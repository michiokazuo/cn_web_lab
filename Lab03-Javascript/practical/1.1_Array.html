<!DOCTYPE html>
<html>
    <head>
        <title>Array</title>
        <script>
            let myArray = new Array()
            let a = {name: "a",age:12}
            myArray.push(1);
            myArray.push(a);
            myArray.push("myname")

            document.writeln(myArray[0])
            document.writeln("<br>")
            document.writeln(myArray[1].name)
            document.writeln("<br>")
            
            myArray.pop()
            document.writeln("Length: "  + myArray.length)
        </script>
    </head>
</html>
