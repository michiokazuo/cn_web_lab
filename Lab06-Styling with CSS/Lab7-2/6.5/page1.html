<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <title>(24) Youtube</title>
        <link rel="stylesheet" href="style1.css">
        <link rel = "icon" href = "6.2.7.png" type = "image/x-icon">
    </head>
    <body>
        <div class="header">
            <button class="bars"><i class="fas fa-bars"></i></button>
            <button class="youtube"> <img src="./you.png" alt="Youtube" height="20px"></button>
            <input class= "search" type="text" name="" id="" placeholder="Tìm kiếm ...">
            <button class="serach-btn"><i class="fas fa-search"></i></button>
            <button class="mic"><i class="fas fa-microphone"></i></button>
            <button class="video"><i class="fas fa-video"></i></button>
            <button class="bell"><i class="fas fa-bell"></i></button>
        </div>
        <div class="sidebar">
            <button class="home">
                <i class="fas fa-home"></i>
                <p>Trang chủ</p>
            </button>
            <button class="explore">
                <i class="fas fa-compass"></i>
                <p>Khám phá</p>
            </button>
            <button class="sub">
                <i class="fas fa-folder-open"></i>
                <p>Kênh đăng kí</p>
            </button>
        </div>
        <div class="content">
            <button>
                <img src="./lofi.PNG" alt="">
                <p class="name">Cứ Chill Thôi - Chillies (Official Music Video) ft Suni Hạ Linh & Rhymastic</p>
                <p class="author">Lofi Girl</p>
                <p class="time">60 triệu lượt xem - 9 tháng trước</p>
            </button>
            <button>
                <img src="./loli.PNG" alt="">
                <p class="name">Lắp mô hình mới siêu to khổng lồ cùng case máy tính MixiGaming...</p>
                <p class="author">Mixigaming</p>
                <p class="time">60 triệu lượt xem - 9 tháng trước</p>

            </button>
            <button>
                <img src="./mixi.PNG" alt="">
                <p class="name">Leat'eq - Tokyo (Original) | Nya! arigato (1Hour)</p>
                <p class="author">AO</p>
                <p class="time">60 triệu lượt xem - 9 tháng trước</p>

            </button>
            <button>
                <img src="./cuchillthoi.PNG" alt="">
                <p class="name">lofi hip hop radio - beats to relax/study to</p>
                <p class="author">Chiller</p>
                <p class="time">60 triệu lượt xem - 9 tháng trước</p>

            </button>
        </div>
        <div class="footer">
            Sản phầm tạo bởi nhóm HTTP. Link github <a href="https://github.com/michiokazuo/cn_web_lab" target="_blank">tại đây</a>
        </div>
    </body>
</html>
